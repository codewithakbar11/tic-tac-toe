<!DOCTYPE html>
<html>
<head>
    <title>Tic Tac Toe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap');
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Poppins', sans-serif;
        }
        .canvas-container {
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.3);
            border-radius: 20px;
            overflow: hidden;
            background: white;
        }
        canvas {
            display: block;
        }
        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-family: 'Poppins', sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            background: rgba(0,0,0,0.7);
            padding: 20px 40px;
            border-radius: 15px;
            z-index: 10;
        }
        #restart-btn {
            display: none;
            position: absolute;
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 220px;
            height: 60px;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            border: none;
            border-radius: 30px;
            font-family: 'Poppins', sans-serif;
            font-size: 22px;
            font-weight: 600;
            color: white;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            z-index: 10;
        }
        #restart-btn:hover {
            transform: translate(-50%, -50%) scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
        }
        #choice-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            font-family: 'Poppins', sans-serif;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
            z-index: 20;
            width: 400px;
            max-width: 90%;
        }
        #choice-screen div {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            color: #333;
        }
        .choice-button {
            margin: 15px auto;
            width: 250px;
            height: 60px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 30px;
            border: none;
            color: white;
            background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            display: block;
        }
        .choice-button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        .canvas-container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: 0;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="canvas-container">
        <canvas id="game" width="600" height="600"></canvas>
        <div id="game-over"></div>
        <button id="restart-btn">Play Again</button>
        <div id="choice-screen">
            <div>Who should go first?</div>
            <button id="human-first" class="choice-button">I'll Start (X)</button>
            <button id="ai-first" class="choice-button">AI Starts (O)</button>
        </div>
    </div>
    <script>
        const canvas = document.getElementById('game');
        const ctx = canvas.getContext('2d');
        const GRID_SIZE = 3;
        const CELL_SIZE = 600 / GRID_SIZE;
        const LINE_WIDTH = 15;
        let board = [[' ', ' ', ' '], [' ', ' ', ' '], [' ', ' ', ' ']];
        let gameOver = false;
        let winner = null;

        function isWinner(board, player) {
            for (let i = 0; i < 3; i++) {
                if (board[i].every(cell => cell === player)) return true;
                if (board.every(row => row[i] === player)) return true;
            }
            if (board.every((row, i) => row[i] === player)) return true;
            if (board.every((row, i) => row[2 - i] === player)) return true;
            return false;
        }

        function isBoardFull(board) {
            return board.every(row => row.every(cell => cell !== ' '));
        }

        function getEmptyCells(board) {
            let cells = [];
            for (let i = 0; i < 3; i++) {
                for (let j = 0; j < 3; j++) {
                    if (board[i][j] === ' ') cells.push([i, j]);
                }
            }
            return cells;
        }

        function minimax(board, depth, isMaximizing) {
            if (isWinner(board, 'O')) return 1;
            if (isWinner(board, 'X')) return -1;
            if (isBoardFull(board)) return 0;
            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let [row, col] of getEmptyCells(board)) {
                    board[row][col] = 'O';
                    let score = minimax(board, depth + 1, false);
                    board[row][col] = ' ';
                    bestScore = Math.max(bestScore, score);
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let [row, col] of getEmptyCells(board)) {
                    board[row][col] = 'X';
                    let score = minimax(board, depth + 1, true);
                    board[row][col] = ' ';
                    bestScore = Math.min(bestScore, score);
                }
                return bestScore;
            }
        }

        function bestMove(board) {
            let bestScore = -Infinity;
            let move = null;
            for (let [row, col] of getEmptyCells(board)) {
                board[row][col] = 'O';
                let score = minimax(board, 0, false);
                board[row][col] = ' ';
                if (score > bestScore) {
                    bestScore = score;
                    move = [row, col];
                }
            }
            return move;
        }

        function drawBoard() {
            ctx.fillStyle = '#f8f9fa';
            ctx.fillRect(0, 0, 600, 600);
            ctx.strokeStyle = '#dee2e6';
            ctx.lineWidth = LINE_WIDTH;
            for (let i = 1; i < GRID_SIZE; i++) {
                ctx.beginPath();
                ctx.moveTo(i * CELL_SIZE, 0);
                ctx.lineTo(i * CELL_SIZE, 600);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(0, i * CELL_SIZE);
                ctx.lineTo(600, i * CELL_SIZE);
                ctx.stroke();
            }
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (board[row][col] === 'X') {
                        drawX(row, col);
                    } else if (board[row][col] === 'O') {
                        drawO(row, col);
                    }
                }
            }
            if (gameOver) {
                showGameOver();
            }
        }

        function drawX(row, col) {
            const margin = CELL_SIZE / 4;
            const startX = col * CELL_SIZE + margin;
            const startY = row * CELL_SIZE + margin;
            const endX = (col + 1) * CELL_SIZE - margin;
            const endY = (row + 1) * CELL_SIZE - margin;
            ctx.strokeStyle = '#ff4757';
            ctx.lineWidth = LINE_WIDTH;
            ctx.lineCap = 'round';
            ctx.beginPath();
            ctx.moveTo(startX, startY);
            ctx.lineTo(endX, endY);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(startX, endY);
            ctx.lineTo(endX, startY);
            ctx.stroke();
        }

        function drawO(row, col) {
            const centerX = col * CELL_SIZE + CELL_SIZE / 2;
            const centerY = row * CELL_SIZE + CELL_SIZE / 2;
            const radius = CELL_SIZE / 3;
            ctx.strokeStyle = '#2ed573';
            ctx.lineWidth = LINE_WIDTH;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.stroke();
        }

        function showGameOver() {
            const gameOverDiv = document.getElementById('game-over');
            const restartBtn = document.getElementById('restart-btn');
            gameOverDiv.style.display = 'block';
            restartBtn.style.display = 'block';
            if (winner === 'X') {
                gameOverDiv.innerText = 'You Win! ðŸŽ‰';
            } else if (winner === 'O') {
                gameOverDiv.innerText = 'AI Wins! ðŸ¤–';
            } else {
                gameOverDiv.innerText = "It's a Tie! ðŸ¤";
            }
        }

        function resetBoard() {
            board = [[' ', ' ', ' '], [' ', ' ', ' '], [' ', ' ', ' ']];
            gameOver = false;
            winner = null;
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('restart-btn').style.display = 'none';
            drawBoard();
        }

        canvas.addEventListener('click', (event) => {
            if (gameOver) return;
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;
            const row = Math.floor(y / CELL_SIZE);
            const col = Math.floor(x / CELL_SIZE);
            if (row >= 0 && row < 3 && col >= 0 && col < 3 && board[row][col] === ' ') {
                board[row][col] = 'X';
                if (isWinner(board, 'X')) {
                    gameOver = true;
                    winner = 'X';
                } else if (isBoardFull(board)) {
                    gameOver = true;
                    winner = null;
                } else {
                    let move = bestMove(board);
                    if (move) {
                        board[move[0]][move[1]] = 'O';
                        if (isWinner(board, 'O')) {
                            gameOver = true;
                            winner = 'O';
                        } else if (isBoardFull(board)) {
                            gameOver = true;
                            winner = null;
                        }
                    }
                }
                drawBoard();
            }
        });

        document.getElementById('restart-btn').addEventListener('click', () => {
            resetBoard();
            document.getElementById('choice-screen').style.display = 'block';
        });

        document.getElementById('human-first').addEventListener('click', () => {
            document.getElementById('choice-screen').style.display = 'none';
            drawBoard();
        });

        document.getElementById('ai-first').addEventListener('click', () => {
            document.getElementById('choice-screen').style.display = 'none';
            let empty = getEmptyCells(board);
            if (empty.length > 0) {
                let randomIndex = Math.floor(Math.random() * empty.length);
                let [row, col] = empty[randomIndex];
                board[row][col] = 'O';
            }
            drawBoard();
        });

        drawBoard();
    </script>
</body>
</html>
